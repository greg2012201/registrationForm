<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formularz rejestracyjny</title>
</head>

<body>

    <form id="form" class="form">
        <h1 class="title">Formularz rejestracyjny</h1>
        <div class="form-field">
            <label class="label-control" for="name">Imię:</label>
            <input class="input-control" type="text" name="name" type="test" required />
        </div>
        <div class="form-field">
            <label class="label-control" for="surname">Nazwisko:</label>
            <input class="input-control" type="text" name="surname" type="test" required />
        </div>
        <div class="form-field">
            <label class="label-control" for="email">e-mail:</label>
            <input class="input-control" type="email" name="email" type="test" required />
        </div>
        <div class="form-field">
            <label class="label-control" for="tel">telefon:</label>
            <input class="input-control" type="tel" name="tel" type="test" required />
        </div>
        <div class="form-field">
            <label class="label-control" for="city">Miasto:</label>
            <select class="input-control" name="city" type="test" required>
            </select>
        </div>
        <div class="form-field">
            <label class="label-control" for="street">Ulica:</label>
            <select class="input-control" name="street" type="test">
                <option name="choose">Wybierz Ulicę</option>
            </select>
        </div>
        <div class="form-field">
            <label class="label-control" for="house-number">Numer domu:</label>
            <input class="input-control" name="house-number" type="test" required />
        </div>
        <div class="form-field">
            <label class="label-control" for="appartement-number">Numer mieszkania:</label>
            <input class="input-control" name="appartement-number" type="test" required />
        </div>
        <div class="form-field">
            <label class="label-control" for="postal-code">Kod pocztowy</label>
            <input class="input-control" name="postal-code" type="text" maxlength="6" required />
        </div>
        <button class="submit-button" type="submit">Wyslij</button>
    </form>
    <!-- IMPORTS -->
    <link rel="stylesheet" href="./style.css" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="./form.js"></script>
    <script src="./handleKeyUp.js"></script>
    <script src="./inputs.js"></script>
    <script src="./mocks.js"></script>
    <script src="./index.js"></script>
</body>

</html>
