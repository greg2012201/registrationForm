<!DOCTYPE html>
<html lang="pl">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formularz rejestracyjny</title>
</head>

<body>

    <form class="form">
        <h1 class="title">Formularz rejestracyjny</h1>
        <div class="form-field">
            <label for="name"></label>Imię:</label>
            <input type="text" name="name" type="test" required pattern="^[A-ZĄĆĘŁŃÓŚŹŻ][a-ząćęłńóśźż]{1,}"
                title="imię z dużej litery" />
        </div>
        <div class="form-field">
            <label for="surname">Nazwisko:</label>
            <input type="text" name="surname" type="test" pattern="^^[A-ZA-ZĄĆĘŁŃÓŚŹŻ][a-ząćęłńóśźż-]{1,}"
                title="Nazwisko z dużej litery" />
        </div>
        <div class="form-field">
            <label for="email">e-mail:</label>
            <input type="email" name="email" type="test" required title="email przykład: example@example.com"
                pattern="[A-Za-z0-9._%+-]{3,}@[a-zA-Z]{3,}([.]{1}[a-zA-Z]{2,}|[.]{1}[a-zA-Z]{2,}[.]{1}[a-zA-Z]{2,})" />
        </div>
        <div class="form-field">
            <label for="tel">telefon:</label>
            <input type="tel" name="tel" type="test" required
                pattern="( |^|>)((((\+|00)[0-9]{2} ?(\(0\))?)|0)([0-9]{2}-? ?[0-9]{7})|([0-9]{3}-? ?[0-9]{6})|([0-9]{1}-? ?[0-9]{8}))( |$|<)"
                title="Dziewięciocyfrowy numer telefonu poprzedzony prefiksem lub bez prefiksu" />
        </div>
        <div class="form-field">
            <label for="locality">Miejscowość:</label>
            <select name="locality" type="text" required>
                <option name="option-description-locality" value="">Wpisz kod pocztowy by wybrać miasto</option>
            </select>
        </div>
        <div class=" form-field">
            <label for="street">Ulica:</label>
            <select name="street" type="text" required>
                <option name="option-description-street" value="">Wybierz Ulicę</option>
                <option name="option-description-street" value="">brak</option>
            </select>
        </div>
        <div class="form-field">
            <label for="house-number">Numer domu:</label>
            <input name="house-number" type="text" required pattern="^([0-9]|[0-9]+a){1,}" title="numer domu" />
        </div>
        <div class="form-field">
            <label for="appartement-number">Numer mieszkania:</label>
            <input name="appartement-number" type="text" pattern="^([0-9]|[0-9]+)" title="numer mieszkania" />
        </div>
        <div class=" form-field">
            <label for="postal-code">Kod pocztowy</label>
            <input name="postal-code" type="text" maxlength="6" required title="kod pocztowy w formacie: 00-000"
                pattern="^[0-9]{2}-[0-9]{3}$" />
        </div>
        <button class="submit-button" type="submit">Wyslij</button>
    </form>
    <!-- IMPORTS -->
    <link rel="stylesheet" href="./style.css" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="./form.js"></script>
    <script src="./handleKeyUp.js"></script>
    <script src="./optionsFactory.js"></script>
    <script src="./mocks.js"></script>
    <script src="./postalCodeValidate.js"></script>
    <script src="./index.js"></script>
</body>

</html>
